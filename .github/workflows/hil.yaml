name: HIL Test Workflow

on:
  push:
    branches: ["main"]

jobs:
  run-hil-test:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t hil-image .

    - name: Run HIL test inside docker
      run: docker run --rm hil-image
